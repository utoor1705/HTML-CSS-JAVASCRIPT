<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="Quiz.css">
    <script src="Quiz.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="game">
           <h1> Canadian Quiz </h1>
            <div id="top">
                    <p id="progressText" class="progressTextClass">
                        Question x of y
                    </p>
            </div>
            <h1 id="questions">Question</h1>
            <div class="options">
                <p class="prefix">A</p>
                <p class="optiontext" data-number="1">Choice 1</p>
            </div>
            <div class="options">
                <p class="prefix">B</p>
                <p class="optiontext" data-number="2">Choice 2</p>
            </div>
            <div class="options">
                <p class="prefix">C</p>
                <p class="optiontext" data-number="3">Choice 3</p>
            </div>
            <div class="options">
                <p class="prefix">D</p>
                <p class="optiontext" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
</body>
</html>
